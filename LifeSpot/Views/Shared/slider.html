<style>
    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }
    
    /* Кнопки next & previous*/
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }
    /* Изменяем положение "next button" */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    /* Наведение на стрелки*/
    .prev:hover, .next:hover {        
        background-color: rgba(0,0,0,0.8);
    }
    /* Подпись под изображением */
    .text {
        color: #ffffff;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }
    /* номера слайдов (1/3 etc) */
    .numbertext {
        color: #ffffff;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 2px;
        width: 100%;
        text-align: center;
    }
    /* Точки */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #999999;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.7s ease;
    }
    /* Точка активного слайда и наведение мыши */
    .active, .dot:hover {            
        background-color: #111111;        
    }     
</style>

<div class="slideshow-container">
    <div class="mySlides">
        <div class="numbertext">1 / 3</div>        
        <img src="../Static/IMG/london.jpg">
        <div class="text">Лондон, Англия</div>
    </div>
    <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="../../Static/IMG/spb.jpg">
        <div class="text">СанктПетербург, Россия</div>
    </div>
    <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="../../Static/IMG/ny.jpg">
        <div class="text">Нью-Йорк, США</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>      
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");

        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex-1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
